<ul>
{% for notification in notification_list %}
  <li>
    <div class="item-wrap">
      <div class="item  {{ notification.unread|yesno:'unread, read' }}">
        <a href="{{ notification.relative_url }}">
          <p>{{ notification.message }}</p>
        </a>
      </div>
    </div>
  </li>
{% endfor %}
</ul>
