{% load bootstrap4 %}
<form method="post" action="{% url 'account:login' %}" novalidate>
  {% csrf_token %}
  <h1>ログイン</h3>
  {% bootstrap_form form layout='virtical' %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <div class="form-group row">  
    <button type="submit" class="btn">
      ログイン
    </button>
  </div>
</form>
<p>アカウントを作成していない場合、<a href="{% url "account:signup" %}">新規登録</a></p>
