<form method="post" action="{% url 'account:login' %}" novalidate>
  {% csrf_token %}
  <h1>ログイン</h3>
  {{ form.as_p }}
  {% if REDIRECT_FIELD_VALUE %}
    <input type="hidden" name="{{ REDIRECT_FIELD_NAME }}" value="{{ REDIRECT_FIELD_VALUE }}"/>
  {% endif %}
  <button class="btn">
    ログイン
  </button>
</form>
<p>アカウントを作成していない場合、<a href="{% url "account:signup" %}">新規登録</a></p>
