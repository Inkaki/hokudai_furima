{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <div>
            <h1>商品検索</h1>
            <form method="GET" class="post-form">{% csrf_token %}
                {% bootstrap_form form layout='virtical' %}
            <div class="form-group column">  
                <button type="submit" class="btn">検索</button>
            </div>
            </form>
        </div>

        {% if search_results %}
            <h2>検索結果</h2>
            {% include "_product_list.html" %}
        {% endif %}
    </div>
{% endblock %}
