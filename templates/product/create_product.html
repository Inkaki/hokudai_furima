{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<script>
    let PLACEHOLDER_IMAGE = "{% static 'img/placeholder.png' %}";
</script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'js/image_form_utils.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/lock_img_aspect.css' %}">


<div class="container">
    <h1>新規出品</h1>
    <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
        <div class="form-group">
            <label for="upload-image_files">商品画像</label>
            <div class="row">
                <div class="col-3 " style="display:inline-block;">
                    <div class="imgAspect ratio1_1">
                        <img id="img0" src="{% static 'img/placeholder.png' %}" width="100%" height="100%" alt="img" onclick="$('#file_0').click();" name="thumbnail_img"> 
                    </div>
                        <div id="edde0" class="text-right"></div>
                </div>
                <div class="col-3 " style="display:inline-block;">
                    <div class="imgAspect ratio1_1">
                        <img id="img1" src="{% static 'img/placeholder.png' %}" width="100%" height="100%" alt="img" onclick="$('#file_1').click();" name="thumbnail_img"> 
                    </div>
                    <div id="edde1" class="text-right"></div>
                </div>
                <div class="col-3 " style="display:inline-block;">
                    <div class="imgAspect ratio1_1">
                        <img id="img2" src="{% static 'img/placeholder.png' %}" width="100%" height="100%" alt="img" onclick="$('#file_2').click();" name="thumbnail_img"> 
                    </div>
                    <div id="edde2" class="text-right"></div>
                </div>
                <div class="col-3 " style="display:inline-block;">
                    <div class="imgAspect ratio1_1">
                        <img id="img3" src="{% static 'img/placeholder.png' %}" width="100%" height="100%" alt="img" onclick="$('#file_3').click();" name="thumbnail_img"> 
                    </div>
                    <div id="edde3" class="text-right"></div>
                </div>
            </div>
        </div>
        {% bootstrap_form form layout='virtical' %}
        <div class="form-group column">  
            <button id="submit" type="submit" class="btn">save</button>
        </div>
    </form>
</div>
{% endblock %}
